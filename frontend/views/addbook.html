<section>
    <h1 class="h1">Add New Book</h1>
    <form class="card" style="margin-top:1rem">
      <div class="row">
        <div><label>Book Title*</label><input placeholder="Enter title"></div>
        <div><label>Author*</label><input placeholder="Enter author"></div>
        <div><label>ISBN</label><input placeholder="978-0-00-000000-0"></div>
        <div><label>Category*</label><select><option>Fiction</option><option>Non-Fiction</option><option>Romance</option></select></div>
        <div><label>Publisher</label><input placeholder="Publisher name"></div>
        <div><label>Publication Year</label><input value="2025"></div>
        <div><label>Number of Copies*</label><input type="number" value="1" min="1"></div>
      </div>
      <div style="margin-top:.8rem"><label>Description</label><textarea rows="4" placeholder="Enter description"></textarea></div>
      <div style="margin-top:1rem"><button>Add Book</button> <a href="#view_admin"><button class="secondary" type="button">Cancel</button></a></div>
    </form>
</section>
